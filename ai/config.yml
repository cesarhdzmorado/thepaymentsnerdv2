# Current Industry Trends (manually update as trends evolve)
# These provide context to agents for better story selection and analysis
# Weight: 1-10 (how important/prevalent this trend is right now)
current_trends:
  - name: "Stablecoins Going Mainstream"
    weight: 7
    description: "Stablecoins transitioning from crypto-native use to mainstream payments infrastructure, with growing regulatory clarity and institutional adoption"
    signals:
      - "operational resilience"
      - "safeguarding"
      - "consumer duty"
      - "payment regulation"
      - "risk governance"
      - "wind-down planning"
      - "regulatory reporting"
      - "compliance infrastructure"
      - "FCA regulation"
      - "payment services directive"
