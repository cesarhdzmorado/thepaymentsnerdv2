# .github/workflows/generate_news.yml
name: Generate Daily Newsletter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

# NEW: Add this block to grant write permissions to the workflow
permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # We don't need caching for this simple setup anymore, simplifying the file.
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r ai/requirements.txt
      
      - name: Run AI Agent script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # SERPER_API_KEY is not used, but we keep the secret here
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: python -m ai.src.main

      - name: Commit and push generated newsletter
        run: |
          git config --global user.name "The Payments Nerd Bot"
          git config --global user.email "bot@thepaymentsnerd.com"
          # The -f flag forces adding the file if it's in .gitignore
          # We add this just in case, though it shouldn't be needed
          git add -f web/public/newsletter.json
          git diff --staged --quiet || git commit -m "feat: âœ¨ Generate daily newsletter"
          git push