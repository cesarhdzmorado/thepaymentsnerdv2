# .github/workflows/generate_news.yml
name: Generate Daily Newsletter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # MODIFIED: Combined activation, install, and run into a single step
      - name: Install dependencies and run AI script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }} # Uncomment if you add it back
        run: |
          # Step 1: Create the virtual environment
          python -m venv .venv
          
          # Step 2: Activate it for this script block
          source .venv/bin/activate
          
          # Step 3: Upgrade pip and install requirements (now using the venv's pip)
          pip install --upgrade pip
          pip install -r ai/requirements.txt
          
          # Step 4: Run the main script (now using the venv's python)
          python -m ai.src.main

      # This commit step remains the same
      - name: Commit and push generated newsletter
        run: |
          git config --global user.name "The Payments Nerd Bot"
          git config --global user.email "bot@thepaymentsnerd.com"
          git add -f web/public/newsletter.json
          git diff --staged --quiet || git commit -m "feat: âœ¨ Generate daily newsletter"
          git push