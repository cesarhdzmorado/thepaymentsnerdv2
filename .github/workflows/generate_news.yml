# .github/workflows/generate_news.yml - FINAL UNIFIED PIPELINE

name: Daily Newsletter Pipeline

on:
  workflow_dispatch: # Allows you to run this manually from the Actions tab
  schedule:
    # Runs at 09:00 UTC (9:00 AM GMT/10:00 AM CET) every day
    # Captures full 24h news cycle, arrives mid-morning for optimal reading
    - cron: '0 9 * * *'

# Grant write permissions for the commit/push step
permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # =======================================================
      # STEP 1: GENERATE NEWSLETTER
      # =======================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # This token is necessary to allow the action to push to the repository
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai/requirements.txt
      
      - name: Run AI Agent to generate newsletter
        id: generate_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "================================================"
          echo "üì∞ STARTING NEWSLETTER GENERATION"
          echo "================================================"
          echo "Date: $(date)"
          echo "Timezone: $(date -u)"
          echo ""

          python -m ai.src.main

          echo ""
          echo "‚úÖ Newsletter generation completed"
          echo "File size: $(wc -c < web/public/newsletter.json) bytes"
          echo "Preview: $(head -c 200 web/public/newsletter.json)..."

      # =======================================================
      # STEP 2: COMMIT AND PUSH THE NEW FILE
      # =======================================================
      - name: Commit and Push new newsletter
        id: commit_step # Give this step an ID to reference its output
        run: |
          echo "================================================"
          echo "üìù COMMIT & PUSH STEP"
          echo "================================================"

          # Configure Git with a bot user identity
          git config --global user.name "The Payments Nerd Bot"
          git config --global user.email "bot@thepaymentsnerd.com"

          echo "Current branch: $(git branch --show-current)"
          echo "Last commit: $(git log -1 --oneline)"
          echo ""

          # Pull latest changes to avoid conflicts before pushing
          echo "Pulling latest changes from origin/main..."
          git pull origin main

          echo "Checking newsletter.json status..."
          echo "File timestamp: $(stat -c '%y' web/public/newsletter.json)"
          echo "Git status before add:"
          git status web/public/newsletter.json
          echo ""

          # Add the potentially modified file to the staging area
          git add web/public/newsletter.json

          echo "Checking for staged changes..."
          git diff --staged --stat
          echo ""

          # Check if there are any actual changes to commit
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è  NO CHANGES DETECTED"
            echo "Reason: Generated newsletter is identical to committed version"
            echo "This means the AI produced the same content as the previous run."
            echo ""
            echo "Comparing with last commit:"
            git diff HEAD web/public/newsletter.json | head -20 || echo "No differences found"
            # Set an output variable so subsequent steps know not to run
            echo "changes_committed=false" >> $GITHUB_OUTPUT
            echo "RESULT: Workflow halted - no deployment will occur"
          else
            echo "‚úÖ CHANGES DETECTED - Proceeding with commit"
            git diff --staged web/public/newsletter.json | head -30
            echo ""
            echo "Committing and pushing..."
            git commit -m "feat: ‚ú® Generate daily newsletter for $(date +%F)"
            git push
            echo "‚úÖ Successfully pushed to main"
            # Set the output variable to true
            echo "changes_committed=true" >> $GITHUB_OUTPUT
            echo "RESULT: Newsletter committed - proceeding to deployment"
          fi

      # =======================================================
      # STEP 3: SYNC TO SUPABASE
      # =======================================================
      - name: Set up Node.js for Supabase Sync
        # This step will only run if the previous step actually made a commit
        if: steps.commit_step.outputs.changes_committed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Node dependencies
        if: steps.commit_step.outputs.changes_committed == 'true'
        run: npm install
        working-directory: ./web

      - name: Sync data to Supabase
        if: steps.commit_step.outputs.changes_committed == 'true'
        id: sync_step # Give this step an ID to check its outcome
        run: node scripts/syncToSupabase.js
        working-directory: ./web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # =======================================================
      # STEP 4: DEPLOY TO VERCEL VIA DEPLOY HOOK
      # =======================================================
      - name: Trigger Vercel Deployment
        # This only runs if a commit was made AND the sync step was successful
        if: steps.commit_step.outputs.changes_committed == 'true' && steps.sync_step.outcome == 'success'
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"

      # =======================================================
      # STEP 5: WAIT FOR DEPLOYMENT & SEND EMAILS TO SUBSCRIBERS
      # =======================================================
      - name: Wait for Vercel deployment to complete
        # Give Vercel time to deploy the new newsletter (adjust if needed)
        if: steps.commit_step.outputs.changes_committed == 'true' && steps.sync_step.outcome == 'success'
        run: sleep 60

      - name: Send newsletter emails to subscribers
        if: steps.commit_step.outputs.changes_committed == 'true' && steps.sync_step.outcome == 'success'
        id: send_emails_step
        run: |
          echo "Sending newsletter to all active subscribers..."

          # Debug: Check if secrets are set
          if [ -z "${{ secrets.NEXT_PUBLIC_SITE_URL }}" ]; then
            echo "‚ùå ERROR: NEXT_PUBLIC_SITE_URL secret is not set!"
            exit 1
          fi

          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "‚ùå ERROR: CRON_SECRET secret is not set!"
            exit 1
          fi

          echo "‚úì Secrets are set"
          echo "Calling API endpoint: ${{ secrets.NEXT_PUBLIC_SITE_URL }}/api/send-daily"

          # Make the API call
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.NEXT_PUBLIC_SITE_URL }}/api/send-daily")

          curl_exit_code=$?

          # Check if curl command succeeded
          if [ $curl_exit_code -ne 0 ]; then
            echo "‚ùå curl command failed with exit code: $curl_exit_code"
            echo "This usually means the URL is invalid or unreachable"
            exit 1
          fi

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Emails sent successfully!"
            echo "$body" | jq -r '"Sent to \(.sent) subscribers"' || echo "$body"
          else
            echo "‚ùå Failed to send emails (HTTP $http_code)"
            echo "$body"
            exit 1
          fi

      # =======================================================
      # STEP 6: WORKFLOW SUMMARY (Always runs)
      # =======================================================
      - name: Workflow Summary
        if: always()
        run: |
          echo "================================================"
          echo "üìä WORKFLOW SUMMARY"
          echo "================================================"
          echo "Date: $(date)"
          echo "Branch: $(git branch --show-current 2>/dev/null || echo 'N/A')"
          echo ""
          echo "Status:"
          echo "  Newsletter Generated: ${{ steps.generate_step.outcome }}"
          echo "  Changes Committed: ${{ steps.commit_step.outputs.changes_committed || 'false' }}"
          echo "  Supabase Sync: ${{ steps.sync_step.outcome || 'skipped' }}"
          echo "  Email Delivery: ${{ steps.send_emails_step.outcome || 'skipped' }}"
          echo ""

          if [ "${{ steps.commit_step.outputs.changes_committed }}" = "false" ]; then
            echo "‚ö†Ô∏è  WORKFLOW HALTED: No changes detected"
            echo ""
            echo "Possible reasons:"
            echo "  ‚Ä¢ AI generated identical content to previous run"
            echo "  ‚Ä¢ News sources haven't updated with new content"
            echo "  ‚Ä¢ Same stories selected by AI for multiple days"
            echo ""
            echo "Action required:"
            echo "  ‚Ä¢ Review AI deduplication logic"
            echo "  ‚Ä¢ Check if news sources are updating"
            echo "  ‚Ä¢ Consider adjusting story selection criteria"
            exit 0
          elif [ "${{ steps.send_emails_step.outcome }}" = "success" ]; then
            echo "‚úÖ COMPLETE SUCCESS: Newsletter generated, committed, synced, and delivered"
            exit 0
          elif [ "${{ steps.sync_step.outcome }}" != "success" ]; then
            echo "‚ùå FAILED: Supabase sync failed"
            exit 1
          else
            echo "‚ùå FAILED: Email delivery failed"
            exit 1
          fi