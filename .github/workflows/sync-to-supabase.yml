# .github/workflows/sync-to-supabase.yml

name: Sync Newsletter to Supabase

# This action runs on every push to the main branch,
# but ONLY if the newsletter.json file was changed.
on:
  push:
    branches:
      - main
    paths:
      - 'web/public/newsletter.json'

jobs:
  build-and-sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up Node.js so we can run our script
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use the same version as your environment
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      # 3. Installs the project dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./web

      # 4. Runs the sync script
      - name: Sync data to Supabase
        run: node scripts/syncToSupabase.js
        working-directory: ./web
        env:
          # Use the secrets we will add to the repository
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}